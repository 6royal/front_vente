<!-- Header -->
<div class="header">

  <!-- Logo -->
  <div class="header-left active" (mouseover)="miniSideBarMouseHover('over')" (mouseout)="miniSideBarMouseHover('out')" >
    <a [routerLink] = "routes.adminDashboard" class="logo logo-normal">
      <img src="" alt="">
    </a>
    <a [routerLink] = "routes.adminDashboard" class="logo logo-white">
      <img src="assets/img/logo-white.png" alt="">
    </a>
    <a [routerLink] = "routes.adminDashboard" class="logo-small">
      <img src="assets/img/logo-small.png" alt="">
    </a>
    <a id="toggle_btn" href="javascript:void(0);" (click)="toggleSidebar()" >
      
    </a>
  </div>
  <!-- /Logo -->

  <a id="mobile_btn" class="mobile_btn" (click)="togglesMobileSideBar()" [ngClass]="{'d-none': page === ''}">
    <span class="bar-icon">
      <span></span>
      <span></span>
      <span></span>
    </span>
  </a>

  <!-- Header Menu -->
   
  <ul class="nav user-menu">
    <div class="dashboard-write">Dashboard</div>
    <!-- Search -->
    <li class="nav-item nav-searchinputs">
      <div class="top-nav-search">
        <a href="javascript:void(0);" class="responsive-search">
          <i class="fa fa-search"></i>
        </a>
        <form action="#" class="dropdown">
          <div class="searchinputs dropdown-toggle" id="dropdownMenuClickable" data-bs-toggle="dropdown"
            data-bs-auto-close="false">
            <input type="text" placeholder="Search">
            <div class="search-addon">
              <span><i class="feather icon-x-circle feather-14"></i></span>
            </div>
          </div>
          <div class="dropdown-menu search-dropdown" aria-labelledby="dropdownMenuClickable">
            
            
            
          </div>
        </form>
      </div>
    </li>
    <!-- /Search -->


    <!-- Select Store -->
    
    <!-- /Select Store -->

    <!-- Flag -->
   
    <!-- /Flag -->


   
    <!-- Notifications -->
    <li class="nav-item dropdown nav-item-box">
      <a href="javascript:void(0);" class="dropdown-toggle nav-link" data-bs-toggle="dropdown">
        <i class="bi bi-bell"></i><span class="badge rounded-pill">2</span>
      </a>
      <div class="dropdown-menu notifications">
        <div class="topnav-dropdown-header">
          <span class="notification-title">Notifications</span>
          <a href="javascript:void(0)" class="clear-noti"> Effacer Tout </a>
        </div>
        <div class="noti-content">
          
        </div>
        
      </div>
    </li>
    <!-- /Notifications -->

    <li class="nav-item nav-item-box">
      <a [routerLink] = "routes.generalSettings"><i class="feather icon-settings"></i></a>
    </li>
    <li class="nav-item dropdown has-arrow main-drop">
      <a href="javascript:void(0);" class="dropdown-toggle nav-link userset" data-bs-toggle="dropdown">
        <span class="user-info">
          <span class="user-letter">
            <img src="assets/img/profiles/avator1.jpg" alt="" class="img-fluid">
          </span>
          <span class="user-detail">
            <span class="user-name">{{user.name}}</span>
            <span class="user-role">{{user.role}}</span>
          </span>
        </span>
      </a>
      <div class="dropdown-menu menu-drop-user">
        <div class="profilename">
          <div class="profileset">
            <span class="user-img"><img src="assets/img/profiles/avator1.jpg" alt="">
              <span class="status online"></span></span>
            <div class="profilesets">
              <h6>{{user.name}}</h6>
              <h5>{{user.role}}</h5>
            </div>
          </div>
          <hr class="m-0">
          <a class="dropdown-item" [routerLink] = "routes.profile"> <i class="me-2" class="feather icon-user"></i> My Profile</a>
          <a class="dropdown-item" [routerLink] = "routes.generalSettings"><i class="me-2"
              class="feather icon-settings"></i>Settings</a>
          <hr class="m-0">
          <a class="dropdown-item logout pb-0" [routerLink] = "routes.signIn"><img src="assets/img/icons/log-out.svg" class="me-2"
              alt="img">Logout</a>
        </div>
      </div>
    </li>
  </ul>
  <!-- /Header Menu -->

  <!-- Mobile Menu -->
  <div class="dropdown mobile-user-menu">
    <a href="javascript:void(0);" class="nav-link dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false"><i
        class="fa fa-ellipsis-v"></i></a>
    <div class="dropdown-menu dropdown-menu-right">
      <a class="dropdown-item" [routerLink] = "routes.profile">My Profile</a>
      <a class="dropdown-item" [routerLink] = "routes.generalSettings">Settings</a>
      <a class="dropdown-item" [routerLink] = "routes.signIn">Logout</a>
    </div>
  </div>
  <!-- /Mobile Menu -->
</div>
<!-- /Header -->
